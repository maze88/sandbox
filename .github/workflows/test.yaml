name: Sandbox

on:
  push:

jobs:
  sandbox:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - id: foo
      run: |
        echo ${{ vars.JOB_NAME }}
        echo d=$(date) | tee -a $GITHUB_OUTPUT
        echo u=$(whoami) >> $GITHUB_OUTPUT
    outputs:
      date: ${{ steps.foo.outputs.d }}
      user: ${{ steps.foo.outputs.u }}
