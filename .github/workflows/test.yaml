name: Sandbox

on:
  push:

jobs:
  sandbox1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - id: foo
      run: |
        echo ${{ vars.JOB_NAME }}
        echo d=$(date) | tee -a $GITHUB_OUTPUT
        echo u=$(whoami) >> $GITHUB_OUTPUT
    outputs:
      date: ${{ steps.foo.outputs.d }}
      user: ${{ steps.foo.outputs.u }}

  sandbox2:
    needs: sandbox1
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo ${{ needs.sandbox1.outputs.date }}
        echo ${{ needs.sandbox1.outputs.user }}
